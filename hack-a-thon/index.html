<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/logo.jpg" />
    <link
      rel="chatbot"
      href="https://bot.surbo.io/web-bot/6617d5e5b1ada84d85c28781"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNIN</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 cent a4">
          <div class="cent">
            <div class="text-center">
              <div class="row a4">
                <div class="col-12">
                  <img
                    src="images/logo.jpg"
                    class="aa img-fluid"
                    alt="logo here"
                  />
                </div>
                <div class="col-12 logo bg-warnin fs-1">
                  FARMER'S | FIRST | FRIEND
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 bg-warnin">
          <div class="row justify-content-sm-center text-center">
            <div
              class="col-xl-10 col-lg-11 col-md-8 col-sm-10 a1 flip-container"
            >
              <div class="m-card flipper">
                <div class="front">
                  <h1 class="fs-1 text-center white">SIGN - UP</h1>
                  <form method="get" action="main1.html" class="text-start">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="names"
                        class="form-control name-a"
                        placeholder="name@example.com"
                        size="20"
                        maxlength="20"
                        required
                      />

                      <label for="floatingInput  ">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="tel"
                        name="phones"
                        class="form-control phone-a"
                        placeholder="Enter 10-digit phone number"
                        pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number"
                        required
                      />

                      <label for="floatingInput">Phone no.</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="email"
                        name="mails"
                        class="form-control mail-a"
                        placeholder="name@example.com"
                        maxlength="20"
                        size="20"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="text"
                        name="add"
                        class="form-control address-a"
                        placeholder="name@example.com"
                        maxlength="20"
                        size="20"
                      />
                      <label for="floatingInput">Address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="password"
                        name="passwd"
                        class="form-control pass-a"
                        placeholder="name@example.com"
                        maxlength="20"
                        size="20"
                      />
                      <label for="floatingInput">Password</label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button
                        type="submit"
                        class="btn sub-1 btn-outline-light mb-3"
                      >
                        SUBMIT
                      </button>
                    </div>
                  </form>
                  <hr class="a3 mb-3 white" />
                  <h2 class="text-center fs-5 white">
                    Alredy have an account ?
                  </h2>
                  <button
                    type="button"
                    onclick="toggleFlip()"
                    class="fs-4 btn btn-link link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover ch"
                  >
                    sign-in
                  </button>
                </div>
                <div class="back">
                  <h1 class="a2 fs-1 white text-center mb-3 ch">SIGN - IN</h1>
                  <form class="text-start" method="get" action="main2.html">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="name@example.com"
                        size="20"
                        maxlength="20"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>

                    <div class="text-center fs-3 white mb-3">OR</div>
                    <div class="form-floating mb-3">
                      <input
                        type="tel"
                        class="form-control phone-a"
                        placeholder="Enter 10-digit phone number"
                        pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number"
                        required
                      />
                      <label for="floatingInput">Phone no.</label>
                    </div>

                    <div class="form-floating mb-4">
                      <input
                        type="password"
                        class="form-control"
                        id="passwd"
                        placeholder="name@example.com"
                        size="20"
                        maxlength="20"
                      />
                      <label for="floatingInput">Password</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button
                        type="submit"
                        class="btn sub-2 btn-outline-light mb-3"
                      >
                        SUBMIT
                      </button>
                    </div>
                  </form>
                  <hr class="a3 mb-3 white" />
                  <h2 class="text-center white fs-5">
                    SIGN-UP FOR A NEW ACCOUNT
                  </h2>
                  <button
                    type="button"
                    onclick="toggleFlip()"
                    class="fs-4 btn btn-link link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover ch"
                  >
                    sign-up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
